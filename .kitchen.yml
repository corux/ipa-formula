driver:
  name: docker

platforms:
  - name: centos-7
    driver_config:
      image: corux/centos7-salt
      cap_add:
        - SYS_ADMIN
      run_command: /usr/sbin/init

provisioner:
  name: salt_solo
  formula: ipa
  pillars-from-files:
    ipa.sls: pillar.example
  pillars:
    top.sls:
      base:
        "*":
          - ipa
  state_top:
    base:
      "*":
        - ipa.server

suites:
  - name: default
